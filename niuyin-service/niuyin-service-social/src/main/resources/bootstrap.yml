server:
  port: 9501
spring:
  application:
    name: niuyin-social
  profiles:
#    active: dev
    active: pro
  config:
    import:
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension} # 加载【Nacos】的配置
      - nacos:shared-redis-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      - nacos:shared-mysql-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      - nacos:shared-rabbitmq-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      - nacos:shared-logging-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  cloud:
    nacos:
      server-addr: 43.240.221.8:8848
      discovery:
        namespace: pro
        group: DEFAULT_GROUP
      config:
        namespace: pro
        group: DEFAULT_GROUP
        file-extension: yml
